<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>JavaScript Fundamentals Demo</h1>

  <!-- Part 1: Variables & Conditionals -->
  <div id="part1">
    <h2>Part 1: Basics</h2>
    <p id="ageResult">Enter your age to check if you're an adult:</p>
    <input type="number" id="ageInput" placeholder="Enter age">
    <button onclick="checkAge()">Check Age</button>
  </div>

  <!-- Part 2: Functions -->
  <div id="part2">
    <h2>Part 2: Functions</h2>
    <button onclick="calculateTotal(50, 3)">Calculate Total</button>
    <p id="totalResult"></p>
  </div>

  <!-- Part 3: Loops -->
  <div id="part3">
    <h2>Part 3: Loops</h2>
    <button onclick="showCountdown()">Start Countdown</button>
    <p id="countdown"></p>
  </div>

  <!-- Part 4: DOM Manipulation -->
  <div id="part4">
    <h2>Part 4: DOM Interaction</h2>
    <button id="changeTextBtn">Change Text</button>
    <button id="toggleColorBtn">Toggle Color</button>
    <button id="addItemBtn">Add List Item</button>
    <ul id="dynamicList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
